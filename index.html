<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="buttons" id="buttons">
            <div class="row">
                <button type="button" id="clear">C</button>
                <div class="output">
                    <div id="display" class="display">0</div>
                </div>
            </div>
            <div class="row">
                <button type="button" id="seven numbers">7</button>
                <button type="button" id="eight numbers">8</button>
                <button type="button" id="none numbers">9</button>
                <button type="button" id="multiply operators">x</button>
            </div>
            <div class="row">
                <button type="button" id="four numbers">4</button>
                <button type="button" id="five numbers">5</button>
                <button type="button" id="six numbers">6</button>
                <button type="button" id="divide operators">รท</button>
            </div>
            <div class="row">
                <button type="button" id="one numbers">1</button>
                <button type="button" id="two numbers">2</button>
                <button type="button" id="three numbers">3</button>
                <button type="button" id="add operators">+</button>
            </div>
            <div class="row">
                <button type="button" id="decimal">.</button>
                <button type="button" id="zero numbers">0</button>
                <button type="button" id="equals operators">=</button>
                <button type="button" id="subtract operators">-</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
